<form [formGroup]="profileForm" (ngSubmit)="CrearCliente()">
    <div class="form-group">
        <label for="inputUsuario">Nombre</label>
        <input type="text" class="form-control" id="inputUsuario" aria-describedby="nombre"
            placeholder="Ingrese Nombre" formControlName="nombre">
    </div>

    <div class="form-group">
        <label for="inputApellidos">Apellido</label>
        <input type="text" class="form-control" id="inputApellidos" aria-describedby="apellido"
            placeholder="Ingrese apellido" formControlName="apellido">
    </div>

    <div class="form-group">
        <label for="inputIdentificacion">Numero Identificacion</label>
        <input type="text" class="form-control" id="inputIdentificacion" aria-describedby="numero_Documento"
            placeholder="Ingrese identificacion" formControlName="numero_Documento">
    </div>

    <div class="form-group">
        <label for="inputEmail">Telefono</label>
        <input type="text" class="form-control" id="inputEmail" aria-describedby="telefono" placeholder="Ingrese Telefono"
            formControlName="telefono">
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>

</form>
